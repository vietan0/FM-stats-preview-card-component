<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="content">
				<div class="content__text">
					<h1>Get <span class="accent">insights</span> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions regarding revenue, customer
						experience, and overall efficiency.
					</p>
				</div>
				<ul>
					<li>
						<div>10K+</div>
						<div>companies</div>
					</li>
					<li>
						<div>314</div>
						<div>templates</div>
					</li>
					<li>
						<div>12M+</div>
						<div>queries</div>
					</li>
				</ul>
			</div>
			<picture>
				<source media="(max-width:640px)" srcset="images/image-header-mobile.jpg" />
				<source srcset="images/image-header-desktop.jpg" />
				<img class="tmb" src="images/image-header-desktop.jpg" alt="Some people in a meeting." />
			</picture>
		</main>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
